server {
  
  listen 80;
  server_tokens off;

  location /admin/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:9000/admin/;
  }

  location /api/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:9000/api/;
  }

  location /media/ {
    root kittygram/media/;
  }

  location / {
    alias /static/;
    index index.html;
  }

}